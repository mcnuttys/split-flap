<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split-Flap Display</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icon.gif" type="image/gif">
</head>

<body>
    <h1>Split-Flap Display</h1>
    <div class="split_flap_holder"></div>
    <div id="controls">
        <textarea>Enter text here to see it update above!</textarea>
        <div id="settings">
            <div>
                <label for="rows">Rows: </label>
                <input type="number" id="rows" value="5">
            </div>
            <div>
                <label for="columns">Columns: </label>
                <input type="number" id="columns" value="30">
            </div>
            <div>
                <label for="width">Width (px): </label>
                <input type="number" id="width" value="16">
            </div>
            <div>
                <label for="height">Height (px): </label>
                <input type="number" id="height" value="32">
            </div>
            <div>
                <label for="font_size">Font Size (pt): </label>
                <input type="number" id="font_size" value="24">
            </div>
            <div>
                <label for="scroll_delay">Scroll Delay (ms): </label>
                <input type="number" id="scroll_delay" value="50">
            </div>
            <div class="full_width">
                <label for="alphabet">Alphabet: </label>
                <input type="text" id="alphabet"
                    value="etaoinshrdlcumwfgypbvkjxqzETAOINSHRDLCUMWFGYPBVKJXQZ0123456789!.,/:@">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
<footer></footer>

</html>
